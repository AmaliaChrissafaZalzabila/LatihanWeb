<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Latihan Web Amalia</title>

    <style>
        body {
            font-family: sans-serif;
            background: url(PICT/background.jpg);
            padding: 90px;
            background-size: cover;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 05px 3px rgba(0, 0, 0, 0.20);
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table td,
        table th {
            padding: 8px;
            border: 2px solid #C5CAE9;
        }

        tr::first-child {
            background-color: #F5F5F5;
        }

        button {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #BBDEFB, #7986CB);
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Perhitungan Nilai Rata-rata</h2>
        <form id="gradeForm">
            <label for="name">Nama</label>
            <input type="text" id="name" required>
            <br>
            <br>

            <label for="course">Mata Kuliah</label>
            <input type="text" id="course" required>
            <br>
            <br>

            <label for="grade">Grade</label>
            <select id="grade" required>
                <option value="">Pilih Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>

            <button type="button" onclick="calculateAverage()">Hitung</button>
        </form>
        <table id="resultTable">
            <tr>
                <th>Nama</th>
                <th>Mata Kuliah</th>
                <th>Grade</th>
                <th>Nilai Rata-rata</th>
            </tr>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        function calculateAverage() {
            const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
            let name = document.getElementById("name").value;
            let course = document.getElementById("course").value;
            let selectedGrade = document.getElementById("grade").value;
            let gradeValue = gradeValues[selectedGrade];

            if (selectedGrade in gradeValues) {
                const resultTable = document.getElementById("resultTable");

                const resultBody = document.getElementById("resultBody");

                const totalGradeValues = gradeValue;
                const average = totalGradeValues / 1;

                const row = document.createElement("tr");
                row.innerHTML = ` 
                <td>${name}</td>
                <td>${course}</td>
                <td>${selectedGrade}</td>
                <td>${average.toFixed(2)}</td>
        `;
                resultBody.appendChild(row);

                resultTable.style.display = "table";
            }
        }
    </script>
</body>

</html>
